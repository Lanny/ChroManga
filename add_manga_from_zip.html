<html>
  <head>
    <title>Add Manga From Zip</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="zip.js"></script>
    <script src="add_manga_from_zip.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Add Manga From Zip</h1>
    Series: <input type="text" id="series_name"></br>
    Issue: <input type="text" id="issue_number"></br>
    <input type="file" id="input" accept="application/zip"></br>
    <button id="upload_button">Upload</button></br>
    <h1>Add Multiple Issues</h1>
    Series: <input type="text" id="mseries_name"></br>
    First Issue: <input type="text" id="missue_number"></br>
    <input type="file" id="minput" accept="application/zip"></br>
    <button id="mupload_button">Upload</button></br>
  </body>
</html>
