<html>
  <head>
    <title>Add Manga From Zip</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="zip.js"></script>
    <script src="util.js"></script>
    <script src="add_manga_from_zip.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="control_pane">
      <h1>Add From Zip</h1>
      <label>Series:</label> <input type="text" id="series_name"></br>
      <label>Issue:</label> <input type="text" id="issue_number"></br>
      <input type="file" id="input" accept="application/zip" multiple></br>
      <button id="upload_button">Upload</button></br>
    </div>
    <div id="output"><pre></pre></div>
  </body>
</html>
